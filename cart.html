<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./cart.js"></script>
</head>

<body>

    <div class="top">
        <a href="./index.html">
            <img src="./img/taobaologo.png" alt="">
        </a>
    </div>
    <div class="container">
        <div class="shop">
            <div class="header">
                <input type="checkbox" class="shop_checkbox" checked>
                <img src="./img/天猫.png" alt="" class="shop_icon">
                <span class="shop_name">店铺：</span><a
                    href="https://siewolf.tmall.com/shop/view_shop.htm?spm=a1z0d.6639537/tb.1997196601.1.3a997484PtN9lf&user_number_id=2208103838729">仕威孚旗舰店</a>
                <img src="./img/旺旺.png" alt="" class="wangwang_icon">
            </div>
            <div class="items">
                <div class="item">
                    <div class="item_checkbox"><input type="checkbox" checked></div>
                    <div>
                        <img src="./img/商品1.jpg_240x240.webp" alt="" class="item_img">
                    </div>
                    <div class="item_name">
                        <div>ins高级感玫瑰花适用小米10/11/12pro手机壳小米10s透明红米k40s软k30/20pro硅胶</div>
                        <div class="promotion_icon"><span></span><span></span><span></span></div>
                    </div>
                    <div class="sku">适用手机型号：红米 Note 7 Pro

                        颜色分类：一朵玫瑰花</div>
                    <div class="price">
                        <div class="price_1">￥50.00</div>
                        <div class="price_2" data-price="11.80">￥11.80</div>
                    </div>
                    <div class="num_control">
                        <span class="num_minus">-</span><input type="text" class="num" value="1"><span
                            class="num_plus">+</span>
                    </div>
                    <div class="item_price_total">
                        <span>￥11.80</span>
                    </div>
                    <div class="operation">
                        <div>移入收藏夹</div>
                        <div>删除</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="shop">
                <div class="header">
                    <input type="checkbox" class="shop_checkbox" checked>
                    <img src="./img/金牌卖家.png" alt="" class="shop_icon">
                    <span class="shop_name">店铺：</span><a
                        href="https://shop101233604.taobao.com/shop/view_shop.htm?spm=a1z0d.6639537/tb.1997196601.11.3a997484PtN9lf&user_number_id=1088868875">清月文创</a>
                    <img src="./img/旺旺.png" alt="" class="wangwang_icon">
                </div>
                <div class="items">
                    <div class="item">
                        <div class="item_checkbox"><input type="checkbox" checked></div>
                        <div>
                            <img src="./img/商品2.jpg_240x240.webp" alt="" class="item_img">
                        </div>
                        <div class="item_name">
                            <div>故宫纪念品千里江山图双色表带手表创意礼品物古风中国风送男女友</div>
                            <div class="promotion_icon"><span></span><span></span><span></span></div>
                        </div>
                        <div class="sku">颜色分类：千里江山手表+原装备用表带一副</div>
                        <div class="price">
                            <div class="price_1"></div>
                            <div class="price_2" data-price="199.00">￥119.00</div>
                        </div>
                        <div class="num_control">
                            <span class="num_minus">-</span><input type="text" class="num" value="1"><span
                                class="num_plus">+</span>
                        </div>
                        <div class="item_price_total">
                            <span>￥119.00</span>
                        </div>
                        <div class="operation">
                            <div>移入收藏夹</div>
                            <div>删除</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div><input type="checkbox" checked><span>全选</span></div>
                <div>已选商品<span class="checked_num">2</span>件</div>
                <div>合计（不含运费）<span class="total_price">130.80</span></div>
                <div class="checkout_button"><button>结算</button></div>
            </div>
        </div>
</body>

</html>
