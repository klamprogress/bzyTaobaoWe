<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>淘宝收藏夹</title>
    <link rel="stylesheet" href="./css/收藏夹.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>我的收藏</h1>
        </div>
    </header>
    <main>
        <div class="container">

            <section class="item">
                <a href="#">
                    <img src="./img/商品1.webp" alt="商品1">
                    <h2>华为 MateBook X 2022年新款 超轻薄笔记本电脑</h2>
                    <p class="price">¥8,999.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品2.png" alt="商品2">
                    <h2>Logitech 罗技 G903 无线充电版 5代RGB 游戏鼠标 带电桥</h2>
                    <p class="price">¥1,499.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="add-to-cart">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品3.webp" alt="商品3">
                    <h2>MOD专业耳机 H01 动圈式耳麦</h2>
                    <p class="price">¥449.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品4.webp" alt="商品4">
                    <h2>湖南农村凉粉 10包组</h2>
                    <p class="price">¥32.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品5.webp" alt="商品5">
                    <h2>玛丽黛佳五件套化妆刷套装</h2>
                    <p class="price">¥89.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品6.webp" alt="商品6">
                    <h2>2022 转笔 毕业设计作品</h2>
                    <p class="price">¥59.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品7.webp" alt="商品7">
                    <h2>原麦山丘 经典纯棉 被套四件套</h2>
                    <p class="price">¥119.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

            <section class="item">
                <a href="#">
                    <img src="./img/商品8.jpg" alt="商品8" class="item-img">
                    <h2 class="item-title">小米手环6NFC屏幕 心率健康监测</h2>
                    <p class="price">¥199.00</p>
                    <button class="add-to-cart">加入购物车</button>
                    <button class="remove-from-favorites">移出收藏</button>
                </a>
            </section>

        </div>
    </main>
</body>

</html>
